<!DOCTYPE html>
<html lang="en">
<head>
    <title> Todo App </title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet" >
    <link rel="stylesheet" 
          href="style.css" 
          MEDIA="screen" 
          charset="utf-8">
</head>
<body>

    <div class="eisenhower-matrix">
        <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix image">
        <a class="eisenhower-matrix__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower"> Want more details? </a>
    </div>

    <main class="main-page">

        <section class="add-item">
            <div id="add-item__top-section">
                <label for="new-task"> Add Item </label>
                <input id="new-task" type="text">
                <button> Add </button>
            </div>
        </section>
        
        <section class="to-do">
            <h3> Todo </h3>
            <ul id="incomplete-tasks">
                <li>
                    <input type="checkbox">
                    <label class="to-do__task task"> Pay Bills </label>
                    <input type="text">
                    <button class="to-do__edit edit"> Edit </button>
                    <button class="to-do__delete-button delete">
                        <img src="./remove.svg">
                    </button>
                </li>
                <li class="editMode">
                    <input type="checkbox">
                    <label class="to-do__task task"> Go Shopping </label>
                    <input type="text" value="Go Shopping" class="task">
                    <button class="to-do__edit edit"> Save </button>
                    <button class="to-do__delete-button delete">
                        <img src="./remove.svg">
                   </button>
                </li>
            </ul>
        </section>
        
        <section class="completed">
            <h3> Completed </h3>
            <ul id="completed-tasks">
                <li>
                    <input type="checkbox" checked>
                    <label class="completed__task task"> See the Doctor </label>
                    <input type="text">
                    <button class="completed__edit edit"> Edit </button>
                    <button class="completed__delete-button delete">
                        <img src="./remove.svg">
                    </button>
                </li>
            </ul>
        </section>
        
    </main>
    
    <script  src="app.js"></script>

</body>
</html>
